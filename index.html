<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Leading Synth</title>
</head>
<body>
  <div class="app">
    <div class="transport">
      <div class="transport-section">
        <button id="start-btn" title="Play/Stop (Space)">‚ñ∂</button>
      </div>
      <div class="transport-section">
        <button id="bass-toggle" class="toggle-btn" title="Toggle bass">Bass</button>
      </div>
      <div class="transport-section">
        <span class="param-label">Voice</span>
        <button id="inversion-down" class="mini-btn" title="Voice down (‚Üê)">‚óÅ</button>
        <button id="voicing-reset" class="mini-btn" title="Reset voicing (.)">‚óã</button>
        <button id="inversion-up" class="mini-btn" title="Voice up (‚Üí)">‚ñ∑</button>
      </div>
      <div class="transport-section">
        <span class="param-label">8va</span>
        <button id="octave-down" class="mini-btn" title="Octave down">‚àí</button>
        <button id="octave-up" class="mini-btn" title="Octave up">+</button>
      </div>
      <div class="transport-section">
        <select id="transpose-select" title="Transpose">
          <option value="0">C (Concert)</option>
          <option value="2">B‚ô≠</option>
          <option value="9">E‚ô≠</option>
          <option value="7">F</option>
        </select>
      </div>
      <div class="transport-section standards-dropdown">
        <input type="text" id="standards-search" class="standards-search" placeholder="üîç Standards..." autocomplete="off">
        <div class="standards-results" id="standards-results"></div>
      </div>
      <div class="transport-section grow">
        <div class="mixer">
          <div class="mixer-ch"><label>Ch</label><input type="range" id="vol-chord" min="0" max="100" value="70"></div>
          <div class="mixer-ch"><label>Bs</label><input type="range" id="vol-bass" min="0" max="100" value="75"></div>
          <div class="mixer-ch"><label>Pn</label><input type="range" id="vol-piano" min="0" max="100" value="70"></div>
        </div>
      </div>
    </div>

    <div class="history-panel">
      <div class="history-header">
        <span class="history-title">History</span>
        <div class="history-actions">
          <button class="history-action" id="history-replay">‚ñ∂ Replay</button>
          <button class="history-action" id="history-export">Export</button>
          <button class="history-action" id="history-import">Import</button>
          <button class="history-action" id="history-clear">Clear</button>
        </div>
      </div>
      <div class="history-timeline" id="history-timeline"></div>
    </div>

    <div class="display-panel">
      <div class="chord-info inactive" id="chord-display-container">
        <div class="chord-name" id="chord-name">‚Äî</div>
        <div class="history-row" id="chord-history"></div>
      </div>
      <div class="sheet-music" id="sheet-music"></div>
    </div>

    <div class="keyboard-panel">
      <button id="keyboard-left" class="keyboard-shift" title="Octave down">‚óÄ</button>
      <div class="piano" id="piano"></div>
      <button id="keyboard-right" class="keyboard-shift" title="Octave up">‚ñ∂</button>
    </div>

    <div class="chord-browser" id="chord-buttons"></div>

    <div class="hint-legend">
      <span><span class="hint-dot classic"></span> Classic</span>
      <span><span class="hint-dot safe"></span> Smooth</span>
      <span><span class="hint-dot interesting"></span> Colorful</span>
    </div>

    <div class="status-bar">
      <span><kbd>Space</kbd> play/stop</span>
      <span><kbd>‚Üê</kbd><kbd>‚Üí</kbd> voice</span>
      <span>Right-click history to substitute</span>
    </div>
  </div>

  <div class="context-menu" id="context-menu">
    <div class="context-menu-subs" id="context-menu-subs"></div>
  </div>

  <input type="file" id="history-file-input" accept=".json" style="display: none;">

  <script type="module" src="/src/main.js"></script>
</body>
</html>
